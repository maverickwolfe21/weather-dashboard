<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="header"><h1>Weather Dashboard</h1></div>

    <div class="container">
      <div class="left">
        <h2 class="input-header">Search for a City:</h2>
        <form class="custom-form" id="form">
          <input name="location" id="location" type="text" autofocus="true" class="form-input" placeholder="San Diego" />
          <button type="submit" class="custom-button">Search</button>
        </form>

        <ul id="recent-searches-list"></ul>
      </div>

      <h3 id="right-placeholder" class="right-placeholder">Type in the name of a city to view its weather information!</h3>

      <div id="right-container" class="right hidden">
        <div id="dynamic-container" class="hidden">
          <div class="location-container">
            <div id="location-header">
              <p id="location-name"></p>
              <p id="current-date"></p>
              <img src="" id="weather-icon" alt="" />
            </div>
            <p id="location-temp"></p>
            <p id="location-wind"></p>
            <p id="location-humidity"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./assets/js/script.js"></script>
</html>
